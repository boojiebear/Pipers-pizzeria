<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Piping Pizzeria - Bookings</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; }
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; 
      background: #f8f5f0;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      border: 8px double red;
      border-radius: 20px;
      background: #fffbe6;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h1 {
      font-family: "Italianno", cursive;
      font-size: 72px;
      line-height: 1.1;
      margin: 1rem 0;
      text-align: center;
      color: darkred;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    h2 { 
      margin: 0 1rem 1.5rem; 
      font-weight: 500; 
      text-align: center; 
      color: #444;
    }

    nav {
      background: red;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      justify-content: space-around;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      display: block;
      border-radius: 5px;
      transition: 0.3s;
    }
    nav ul li a:hover,
    nav ul li a:focus-visible,
    nav ul li a:active { 
      background: white;
      color: red;
      outline: none;
    }

    main { padding: 1rem; }

    .booking-form {
      max-width: 600px;
      margin: 2rem auto;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid red;
      border-radius: 5px;
      font-size: 16px;
      font-family: inherit;
      background: white;
      box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: darkred;
      box-shadow: 0 0 5px rgba(139, 0, 0, 0.3);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .submit-btn {
      width: 100%;
      padding: 1rem 2rem;
      background: red;
      color: white;
      border: 2px solid red;
      border-radius: 5px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background: white;
      color: red;
    }

    .booking-info {
      background: white;
      border: 2px solid red;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .booking-info h3 {
      color: darkred;
      margin-bottom: 1rem;
    }

    .booking-info p {
      margin-bottom: 0.5rem;
      color: #444;
    }

    @media (max-width: 600px) {
      .form-row {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 48px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Piping Pizzeria</h1>
    <h2>Table Booking</h2>

    <!-- Navigation -->
    <nav>
      <ul>
        <li><a href="https://boojiebear.github.io/Pipers-pizzeria/#">Home</a></li>
        <li><a href="https://boojiebear.github.io/Pipers-pizzeria/menu.html">Menu</a></li>
        <li><a href="https://boojiebear.github.io/Pipers-pizzeria/booking.html">Bookings</a></li>
      </ul>
    </nav>

    <main>
      <div class="booking-info">
        <h3> Visit Us</h3>
        <p><strong>Address:</strong> 18 Cheesy Street</p>
        <p><strong>Phone:</strong> (555) 123-4567</p>
        <p><strong>Hours:</strong> Mon-Sun 11:00 AM - 10:00 PM</p>
      </div>

      <form class="booking-form" onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input type="text" id="name" name="name" required placeholder="John Doe">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required placeholder="john@example.com">
          </div>

          <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" required placeholder="(555) 123-4567">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="date">Date *</label>
            <input type="date" id="date" name="date" required>
          </div>

          <div class="form-group">
            <label for="time">Time *</label>
            <input type="time" id="time" name="time" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="guests">Number of Guests *</label>
            <select id="guests" name="guests" required>
              <option value="">Select...</option>
              <option value="1">1 Guest</option>
              <option value="2">2 Guests</option>
              <option value="3">3 Guests</option>
              <option value="4">4 Guests</option>
              <option value="5">5 Guests</option>
              <option value="6">6 Guests</option>
              <option value="7">7 Guests</option>
              <option value="8">8+ Guests</option>
            </select>
          </div>

          <div class="form-group">
            <label for="occasion">Occasion</label>
            <select id="occasion" name="occasion">
              <option value="">Select...</option>
              <option value="birthday">Birthday</option>
              <option value="anniversary">Anniversary</option>
              <option value="business">Business</option>
              <option value="date">Date Night</option>
              <option value="family">Family Gathering</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="notes">Special Requests</label>
          <textarea id="notes" name="notes" rows="4" placeholder="Any dietary requirements, seating preferences, or special requests..."></textarea>
        </div>

        <button type="submit" class="submit-btn">Book Table</button>
      </form>
    </main>
  </div>

  <script>
    // Set minimum date to today
    const dateInput = document.getElementById('date');
    const today = new Date().toISOString().split('T')[0];
    dateInput.setAttribute('min', today);

    function handleSubmit(event) {
      event.preventDefault();
      
      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        date: document.getElementById('date').value,
        time: document.getElementById('time').value,
        guests: document.getElementById('guests').value,
        occasion: document.getElementById('occasion').value,
        notes: document.getElementById('notes').value
      };

      alert(`Booking Confirmed!\n\nThank you ${formData.name}!\n\nYour table for ${formData.guests} guests has been booked for ${formData.date} at ${formData.time}.\n\nWe'll send a confirmation email to ${formData.email}.`);
      
      // Reset form
      event.target.reset();
    }
  </script>
</body>
</html>
